apiVersion: apps/v1
kind: Deployment  
metadata:   
  name: auth
  labels: 
    app: auth  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  strategy:
    type: RollingUpdate  
    rollingUpdate:
      maxSurge: 2
  template:
    metadata: 
      labels: 
        app: auth
    spec:
      containers:
        - name: auth
          image: rasanjaya85/auth
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: auth-configmap
            - secretRef:
                name: auth-secret
